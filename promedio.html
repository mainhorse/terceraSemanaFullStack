<DOCTYPE html>
<html>
    <head>
	<title> </title>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
    </head>
    <body>
	<script>
            let contador = 0;
	    let suma = 0;
            let canPersonas = parseInt(prompt("cuantas personas son"));
	    do{
	    contador++;
	    
	    let edades = parseInt(prompt("edad"));
            suma += edades

	    }while(contador < canPersonas);
            document.write( `la suma es : ${suma} y el promedio es ${(suma/canPersonas).toFixed(1)}`);
	</script>
    </body>
</html>
