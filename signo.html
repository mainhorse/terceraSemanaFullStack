<DOCTYPE html>
<html>
    <head>
	<title> signo del numero </title>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1.0">
    </head>
    <body>
	<script>
	    let dat = Number(prompt("ingrese el valor"));
            function signo(numero){
		if(numero > 0) return document.write(`el signo es: positivo`);
                else if(numero < 0) return document.write(`el signo es : negativo`);
		else return document.write(`el signo es: positivo`);
             }
             signo(dat);
	</script>
    </body>
</html>
